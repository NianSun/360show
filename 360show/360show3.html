<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>360改变地址</title>
<script type="text/javascript" src="jquery-1.11.0.js"></script>
<script language=JavaScript>
 document.oncontextmenu=new Function("event.returnValue=false;");
 document.onselectstart=new Function("event.returnValue=false;");
 </script>
<script type="text/javascript">
window.onload=function () {


	var oDiv=document.getElementById('div1');
	var oImg=document.getElementById('img1');
	var iNow=0;
	var Dis=0;
	var re=/\(\d+\)/;
	document.onmousedown=function(ev){

		var OldEvent=ev||event;
		var OldSrc=oImg.src;
		var OldNow=OldSrc.match(re)+'';
		var OldNow1='';
		
		for(var i=1;i<OldNow.length-1;i++){
			OldNow1+=OldNow[i];
		}
		

		document.onmousemove=function(ev){
			var NewEvent=ev||event;
			Dis=OldEvent.clientX-NewEvent.clientX;
			iNow=Math.ceil(Dis/4);

			iNow=iNow+parseInt(OldNow1);

			if (iNow>76) {
				iNow=iNow%76-1;
			}		
			if (iNow<0) {
				iNow=iNow%76+77;
			}
			// oDiv.innerHTML+=iNow+'/';
			oImg.src='miaov ('+iNow+').jpg';
		}

	
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		}
		return false;
	}

	var v_Height=$(window).height();
	var v_Width=$(window).width();
	$('#img1').css({'top':(v_Height-$('#img1').height())*0.5,'left':(v_Width-$('#img1').width())*0.5});
}

</script>
<style>
 #div1{
   	position: absolute;
   }
   #img1{
   	position: absolute;
   }
</style>
</head>

<body>
<div id="div1"></div>
<img id="img1" src="miaov (0).jpg" alt="" />
</body>
</html>
